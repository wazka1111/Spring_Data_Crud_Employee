<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <title>Employee list</title>
    </head>
<body>
<div class="container">
    <h3>New Employee</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
                    th:object="${employee}" method="POST">
        <!-- Add hidden field to handle update. JeÅ›li tego nie ma to nie updatuje, ale za kazdym razem tworzy nowy record w bazie -->
       <input type="hidden" id="id" th:field="*{id}">
        <label>First name</label><input type="text" th:field="*{firstName}"
        class="form-control mb-4 col-4" placeholder="First name"/>
        <label>Last name</label><input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name"/>
        <label>Email</label><input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email"/>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees list</a>
</div>
</body>

</html>
