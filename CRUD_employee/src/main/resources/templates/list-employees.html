<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Employee list</title>
</head>
<body>
    <div class="container">
    <h3>Employee list</h3>
    <hr>
    <a th:href="@{/employees/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">
        Add New Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text = "${tempEmployee.firstName}" />
            <td th:text = "${tempEmployee.lastName}" />
            <td th:text = "${tempEmployee.email}" />
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure to delete the employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>

</html>
